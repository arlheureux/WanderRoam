# docker-compose.yml - Local development
# Run with: docker-compose up -d
# Images are built locally from ./backend, ./frontend, ./admin

services:
  postgres:
    image: postgres:15-alpine
    container_name: wanderroam-db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wanderroam"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wanderroam-backend
    env_file:
      - .env
    volumes:
      - upload_data:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wanderroam-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: wanderroam-admin
    ports:
      - "4000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  upload_data:

networks:
  default:
    name: wanderroam-network
