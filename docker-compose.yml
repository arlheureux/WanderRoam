# docker-compose.yml - Local development
# Run with: docker-compose up -d
# Images are built locally from ./backend, ./frontend, ./admin

services:
  postgres:
    image: postgres:14
    container_name: wanderroam-db
    environment:
      POSTGRES_USER: wanderroam
      POSTGRES_PASSWORD: wanderroam_password
      POSTGRES_DB: wanderroam
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wanderroam"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wanderroam-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: wanderroam
      DB_USER: wanderroam
      DB_PASSWORD: wanderroam_password
      JWT_SECRET: ${JWT_SECRET:-wanderroam_secret_key_change_in_production}
      UPLOAD_DIR: /app/uploads
      ENABLE_REGISTRATION: ${ENABLE_REGISTRATION:-true}
    volumes:
      - upload_data:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wanderroam-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: wanderroam-admin
    ports:
      - "4000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  upload_data:

networks:
  default:
    name: wanderroam-network
