name: Build and Push Docker Images

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'new'
        type: choice
        options:
          - 'new'
          - 'overwrite'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event.inputs.release_type }}" = "new" ]; then
            CURRENT_VERSION="${{ vars.VERSION }}"
            if [ -z "$CURRENT_VERSION" ]; then
              CURRENT_VERSION="v0.0"
            fi
            
            VERSION_NUM=${CURRENT_VERSION#v}
            MAJOR=$(echo $VERSION_NUM | cut -d. -f1)
            MINOR=$(echo $VERSION_NUM | cut -d. -f2)
            NEW_MINOR=$((MINOR + 1))
            NEW_VERSION="v${MAJOR}.${NEW_MINOR}"
            
            echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "is_new_release=true" >> $GITHUB_OUTPUT
          else
            CURRENT_VERSION="${{ vars.VERSION }}"
            if [ -z "$CURRENT_VERSION" ]; then
              CURRENT_VERSION="v0.1"
            fi
            echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "new_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "is_new_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Get previous version for stable
        id: previous
        run: |
          CURRENT="${{ steps.version.outputs.new_version }}"
          VERSION_NUM=${CURRENT#v}
          MAJOR=$(echo $VERSION_NUM | cut -d. -f1)
          MINOR=$(echo $VERSION_NUM | cut -d. -f2)
          if [ $MINOR -gt 1 ]; then
            PREV_MINOR=$((MINOR - 1))
            PREV_VERSION="v${MAJOR}.${PREV_MINOR}"
          else
            PREV_VERSION=""
          fi
          echo "previous_version=$PREV_VERSION" >> $GITHUB_OUTPUT

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            arlheureux/wanderroam-backend:latest
            arlheureux/wanderroam-backend:stable
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            arlheureux/wanderroam-frontend:latest
            arlheureux/wanderroam-frontend:stable
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push admin
        uses: docker/build-push-action@v5
        with:
          context: ./admin
          push: true
          tags: |
            arlheureux/wanderroam-admin:latest
            arlheureux/wanderroam-admin:stable
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate release notes
        id: release_notes
        run: |
          PREV_TAG="${{ steps.previous.outputs.previous_version }}"
          if [ -z "$PREV_TAG" ]; then
            NOTES=$(git log --pretty=format:"- %s (%h)" -n 20 2>/dev/null || echo "Initial release")
          else
            NOTES=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD 2>/dev/null || echo "Updates")
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: steps.version.outputs.is_new_release == 'true'
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          name: WanderRoam ${{ steps.version.outputs.new_version }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: ${{ startsWith(steps.version.outputs.new_version, 'v0') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update GitHub variable
        if: steps.version.outputs.is_new_release == 'true'
        run: |
          curl -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/variables \
            -d '{"name":"VERSION","value":"${{ steps.version.outputs.new_version }}"}' \
            2>/dev/null || echo "Note: Update VERSION variable manually to ${{ steps.version.outputs.new_version }}"
