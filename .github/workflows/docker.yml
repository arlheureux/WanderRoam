name: Build and Push Docker Images

on:
  push:
    branches: [main, master]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/arlheureux/wanderroam/backend
            ghcr.io/arlheureux/wanderroam/frontend
            ghcr.io/arlheureux/wanderroam/admin
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ghcr.io/arlheureux/wanderroam/backend:latest,ghcr.io/arlheureux/wanderroam/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/arlheureux/wanderroam/frontend:latest,ghcr.io/arlheureux/wanderroam/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push admin
        uses: docker/build-push-action@v5
        with:
          context: ./admin
          push: true
          tags: ghcr.io/arlheureux/wanderroam/admin:latest,ghcr.io/arlheureux/wanderroam/admin:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
