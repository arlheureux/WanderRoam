name: Build and Push Docker Images

on:
  push:
    branches:
      - master   # → pushes :stable
      - dev      # → pushes :latest
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          VERSION=$(node -p "require('./backend/package.json').version" | sed 's/^/v/')
          if [ "${{ github.ref_name }}" = "master" ]; then
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=stable" >> $GITHUB_OUTPUT
            echo "tags=arlheureux/wanderroam-backend:$VERSION,arlheureux/wanderroam-backend:stable" >> $GITHUB_OUTPUT
            echo "frontend_tags=arlheureux/wanderroam-frontend:$VERSION,arlheureux/wanderroam-frontend:stable" >> $GITHUB_OUTPUT
            echo "admin_tags=arlheureux/wanderroam-admin:$VERSION,arlheureux/wanderroam-admin:stable" >> $GITHUB_OUTPUT
          else
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "tags=arlheureux/wanderroam-backend:latest" >> $GITHUB_OUTPUT
            echo "frontend_tags=arlheureux/wanderroam-frontend:latest" >> $GITHUB_OUTPUT
            echo "admin_tags=arlheureux/wanderroam-admin:latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            TAG=${{ steps.tags.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.tags.outputs.frontend_tags }}
          build-args: |
            REACT_APP_VERSION=${{ steps.tags.outputs.version }}
            REACT_APP_CHANNEL=${{ steps.tags.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push admin
        uses: docker/build-push-action@v5
        with:
          context: ./admin
          push: true
          tags: ${{ steps.tags.outputs.admin_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
