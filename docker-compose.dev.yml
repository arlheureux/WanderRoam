# docker-compose.dev.yml - Development (pulls latest from Docker Hub)
# Run with: docker-compose -f docker-compose.dev.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: wanderroam-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER:-wanderroam}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-wanderroam_password}
      POSTGRES_DB: ${DB_NAME:-wanderroam}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-wanderroam}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: arlheureux/wanderroam-backend:latest
    container_name: wanderroam-backend
    env_file:
      - .env
    environment:
      - TAG=latest
      - BROUTER_URL=http://wanderroam-brouter:17777/brouter
    volumes:
      - upload_data:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: arlheureux/wanderroam-frontend:latest
    container_name: wanderroam-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  admin:
    image: arlheureux/wanderroam-admin:latest
    container_name: wanderroam-admin
    ports:
      - "4000:80"
    depends_on:
      - backend
    restart: unless-stopped

  brouter:
    image: arlheureux/wanderroam-brouter:latest
    container_name: wanderroam-brouter
    ports:
      - "17777:17777"
    environment:
      - COUNTRIES=france,denmark
    volumes:
      - brouter_data:/segments4
    restart: unless-stopped

volumes:
  postgres_data:
  upload_data:
  brouter_data:

networks:
  default:
    name: wanderroam-network
